<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Introduction to SASS</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<main class="flexbox justify-center">
    <div class="flex-item">
        <h2 class="title display-2">Feedback Form: DSC KWASU Workshop</h2>
        <p class="description">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit.
            Doloremque earum eos labore nemo sunt? Accusamus distinctio doloremque
            fugit quo sit!
        </p>

        <form action="#">
            <div class="form-row">
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" class="form-control brd-rad" placeholder="Enter your name" id="name">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="email">Your Name:</label>
                    <input type="email" class="form-control brd-rad" placeholder="Enter your email" id="email">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="message">Your Message:</label>
                    <textarea name="message" id="message" class="form-control brd-rad" rows="10"></textarea>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <button class="btn btn-block btn-primary">Send Message</button>
                </div>
            </div>
        </form>
    </div>
</main>
</body>
</html>
